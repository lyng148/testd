<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết điểm tham quan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="poi-detail.css">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row bg-primary text-white p-3">
        <div class="col">
            <button class="btn btn-outline-light me-3" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h4 class="d-inline-block mb-0">Chi tiết điểm tham quan</h4>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- POI Detail Content -->
    <div id="poiDetail" class="d-none">
        <div class="row">
            <!-- POI Image -->
            <div class="col-12">
                <img id="poiImage" src="" alt="POI Image" class="w-100" style="height: 300px; object-fit: cover;">
            </div>

            <!-- POI Information -->
            <div class="col-12 p-4">
                <h2 id="poiName" class="mb-3"></h2>

                <div class="row">
                    <div class="col-md-6">
                        <div class="info-item mb-3">
                            <i class="fas fa-tag text-primary me-2"></i>
                            <strong>Loại:</strong>
                            <span id="poiType"></span>
                        </div>

                        <div class="info-item mb-3">
                            <i class="fas fa-map-marker-alt text-primary me-2"></i>
                            <strong>Địa chỉ:</strong>
                            <span id="poiAddress"></span>
                        </div>

                        <div class="info-item mb-3">
                            <i class="fas fa-clock text-primary me-2"></i>
                            <strong>Giờ mở cửa:</strong>
                            <span id="poiOpenTime"></span>
                        </div>

                        <div class="info-item mb-3">
                            <i class="fas fa-clock text-primary me-2"></i>
                            <strong>Giờ đóng cửa:</strong>
                            <span id="poiCloseTime"></span>
                        </div>

                        <div class="info-item mb-3">
                            <i class="fas fa-money-bill-wave text-primary me-2"></i>
                            <strong>Giá vé:</strong>
                            <span id="poiPrice"></span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="info-item">
                            <i class="fas fa-info-circle text-primary me-2"></i>
                            <strong>Mô tả:</strong>
                            <div id="poiDescription" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="error" class="text-center p-5 d-none">
        <i class="fas fa-exclamation-triangle text-warning fa-3x mb-3"></i>
        <h5>Không thể tải thông tin điểm tham quan</h5>
        <button class="btn btn-primary" onclick="loadPoiDetail()">Thử lại</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="poi-detail.js"></script>
</body>
</html>
