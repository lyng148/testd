<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm POI - WeGo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-3" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="h4 mb-0">Thêm POI mới</h1>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <form id="poiForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tên POI <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Loại POI <span class="text-danger">*</span></label>
                                <select class="form-select" id="typename" required>
                                    <option value="">Chọn loại</option>
                                    <option value="Thien nhien">Thiên nhiên</option>
                                    <option value="Tam linh">Tâm linh</option>
                                    <option value="Lich su">Lịch sử</option>
                                    <option value="Bien">Biển</option>
                                    <option value="Thu cong">Thủ công</option>
                                    <option value="Van hoa">Văn hóa</option>
                                    <option value="Mao hiem">Mạo hiểm</option>
                                    <option value="Eco">Eco</option>
                                    <option value="Ton giao">Tôn giáo</option>
                                    <option value="Thanh pho">Thành phố</option>
                                    <option value="Giai tri">Giải trí</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giờ mở</label>
                                <input type="time" class="form-control" id="openTime">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Giờ đóng</label>
                                <input type="time" class="form-control" id="closeTime">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Giá vé</label>
                            <div class="input-group">
                                <span class="input-group-text">VND</span>
                                <input type="number" class="form-control" id="price" min="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">URL Hình ảnh</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary" onclick="goBack()">Hủy</button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Lưu POI
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="add-poi.js"></script>
</body>
</html>
