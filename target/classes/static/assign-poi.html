<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gán POI vào Tour - WeGo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .poi-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .poi-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .poi-item.selected {
            border-color: #0d6efd;
            background-color: #f8f9ff;
        }
        .selected-pois {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
        }
        .selected-poi-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        .order-badge {
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-3" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="h4 mb-0">Gán POI vào Tour</h1>
        </div>
    </div>
</header>

<div class="container mt-4">
    <!-- Tour Info -->
    <div class="card mb-4">
        <div class="card-body">
            <div id="tourInfo" class="d-flex align-items-center">
                <div class="spinner-border text-primary me-3" role="status"></div>
                <span>Đang tải thông tin tour...</span>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Available POIs -->
        <div class="col-md-6">
            <h5>Danh sách POI có sẵn</h5>
            <div class="mb-3">
                <input type="text" class="form-control" id="searchPoi" placeholder="Tìm kiếm POI...">
            </div>
            <div id="availablePois" class="mb-3">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Đang tải danh sách POI...</p>
                </div>
            </div>
        </div>

        <!-- Selected POIs -->
        <div class="col-md-6">
            <h5>POI đã chọn cho tour</h5>
            <div class="selected-pois">
                <div id="selectedPois">
                    <p class="text-muted text-center">Chưa có POI nào được chọn</p>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-success w-100" onclick="saveTourPois()" id="saveBtn" disabled>
                    <i class="fas fa-save me-2"></i>Lưu danh sách POI
                </button>
            </div>
        </div>
    </div>
</div>

<script src="assign-poi.js"></script>
</body>
</html>
